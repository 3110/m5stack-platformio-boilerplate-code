[neopixel]
build_flags =
    -DUSE_RGB_LED
lib_deps = 
    https://github.com/adafruit/Adafruit_NeoPixel

[env:m5stack-nanoc6]
extends = esp32c6, neopixel
build_flags =
    ${esp32c6.build_flags}
    ${neopixel.build_flags}
    -DARDUINO_M5STACK_NANOC6
    -DUSE_M5STACK_OFFICIAL
    -DUSE_BLUE_LED
lib_deps =
    ${env.lib_deps}
    ${neopixel.lib_deps}
    https://github.com/m5stack/M5NanoC6
