[env]
platform = espressif32@^6.9.0
platform_packages =
    platformio/framework-arduinoespressif32@^3.20017.0
    platformio/tool-esptoolpy@^1.40501.0
framework = arduino

monitor_speed = 115200
monitor_filters = esp32_exception_decoder, time
upload_speed = 1500000
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L
board_build.mcu = esp32
board_build.flash_mode = dio
; https://github.com/espressif/arduino-esp32/tree/master/tools/partitions
; board_build.partitions = no_ota.csv

; build_type = release
build_type = debug
build_flags = -DCORE_DEBUG_LEVEL=4 -DDEBUG

lib_deps = 

lib_ldf_mode = deep

; upload_port = COM16
; monitor_port = ${env.upload_port}

[m5unified]
build_flags =
    -DUSE_M5UNIFIED
lib_deps =
    M5Unified
    M5GFX

[fastled]
build_flags =
    -DUSE_FASTLED
lib_deps =
    fastled/FastLED

[m5unified-fastled]
extends = fastled
build_flags =
    ${fastled.build_flags}
    ${m5unified.build_flags}
lib_deps =
    ${fastled.lib_deps}
    ${m5unified.lib_deps}

[module-llm]
build_flags =
    -DUSE_MODULE_LLM
lib_deps = 
    M5Module-LLM

[m5stack-basic]
board = m5stack-core-esp32-16M
board_build.partitions = default_16MB.csv
build_flags =
    ; -DARDUINO_M5Stack_Core_ESP32
    -DARDUINO_M5STACK_BASIC
    ${env.build_flags}
lib_deps =
    ${env.lib_deps}

; https://github.com/platformio/platform-espressif32/blob/develop/boards/m5stack-core-esp32-16M.json
[env:m5stack-basic]
extends = m5stack-basic
build_flags =
    -DUSE_M5STACK_OFFICIAL
    ${m5stack-basic.build_flags}
lib_deps =
    ${m5stack-basic.lib_deps}
    m5stack/M5Stack

[env:m5stack-basic-m5unified]
extends = m5stack-basic, m5unified
build_flags =
    ${m5stack-basic.build_flags}
    ${m5unified.build_flags}
lib_deps =  
    ${m5stack-basic.lib_deps}
    ${m5unified.lib_deps}

[env:m5stack-basic-m5unified-llm]
extends = env:m5stack-basic-m5unified, module-llm
build_flags = 
    ${env:m5stack-basic-m5unified.build_flags}
    ${module-llm.build_flags}
    ${m5unified.build_flags}
    -DLLM_UART_RX=GPIO_NUM_16
    -DLLM_UART_TX=GPIO_NUM_17
lib_deps =
    ${env:m5stack-basic-m5unified.lib_deps}
    ${module-llm.lib_deps}
    ${m5unified.lib_deps}

; https://docs.platformio.org/en/latest/boards/espressif32/m5stack-fire.html
; https://github.com/platformio/platform-espressif32/blob/develop/boards/m5stack-fire.json
[env:m5stack-fire]
board = m5stack-fire
build_flags =
    -DUSE_M5STACK_OFFICIAL
    ; -DARDUINO_M5STACK_FIRE
