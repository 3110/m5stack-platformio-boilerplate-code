lib_deps =
    ${env.lib_deps}
    m5stack/M5Stack

[env:m5stack-m5go]
board = m5stack-fire
board_build.extra_flags =
    -DARDUINO_M5STACK_M5GO
    ; Comment out the following because M5GO has no PSRAM
    ;-DBOARD_HAS_PSRAM
    ;-mfix-esp32-psram-cache-issue
    ;-mfix-esp32-psram-cache-strategy=memw
build_flags =
    -DUSE_M5STACK_OFFICIAL
    ${env.build_flags}
lib_deps =
    ${env.lib_deps}
    m5stack/M5Stack

[env:m5stack-paper]
board = m5stack-fire
board_build.extra_flags =
    -DARDUINO_M5STACK_PAPER
    -DBOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue
    -mfix-esp32-psram-cache-strategy=memw
board_build.partitions = default_16MB.csv
build_flags =
    -DUSE_M5STACK_OFFICIAL
    ${env.build_flags}
lib_deps =
    ${env.lib_deps}
    m5stack/M5EPD

[env:m5stack-papers3]
extends = m5unified
board = esp32-s3-devkitm-1
board_build.mcu = esp32s3
board_upload.flash_size = 16MB
board_upload.maximum_size = 16777216
board_build.partitions = default_16MB.csv
board_build.arduino.memory_type = qio_opi
build_flags =
    -DARDUINO_M5STACK_PAPERS3
    -DBOARD_HAS_PSRAM
    ${m5unified.build_flags}
    ${env.build_flags}
lib_deps =
    epdiy=https://github.com/vroland/epdiy.git
    ${m5unified.lib_deps}
    M5Unified=https://github.com/m5stack/M5Unified.git@^0.2.2
    M5GFX=https://github.com/m5stack/M5GFX.git@^0.2.3
